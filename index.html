<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- logo en pestaa insertado, quitar el fondo negro del logo
    -->
    <link rel="shortcut icon" href="media/logo.jpeg">
    <title>Dubi.Store</title>
</head>

<body>
    <main class="pagA">
        <header class="encabezadoA">
            <!--imagen de encabezado de pagina
            -->

                <div align="center"><img class="logoHeader" src="media/logo.jpeg" width="200px" alt="encabezado pagina">
                </div>
            </div>
        </header>
        <nav class="navA" id="barra">

            -->
            <ul class="navegacion" border="0px">
                <li class="navAA">
                    <!--Barra de busqueda
                        -->
                    <div class="bnav">
                        <input class="bnav2" type="text" id="searchterm" placeholder="Que estas buscando?" />
                        <button class="bnav2" type="button" id="search">Buscar</button>
                    </div>
                </li>
                <!--Enlace de quienes somos y de contactanos
                    -->
                <li class="navAB" class="bnav"><a class="blink" href="../Dubistore Yndriago/index.html">Productos</a>
                </li>
                <li class="navAC" class="bnav"><a class="blink" href="page/empresa.html">Empresa</a></li>
                <li class="navAD" class="bnav"><a class="blink" href="page/nuestro equipo.html">Nuestro equipo</a></li>
                <li class="navAE" class="bnav"><a class="blink" href="page/envios.html">Envios</a></li>
                <li class="navAF" class="bnav"><a class="blink" href="page/contactenos.html">Contactanos</a></li>

        </nav>
        <section class="seccionAA" class="ladoIzq">

            -->

                    <!--arreglar los enlaces cuando haga los html siguientes
                    -->
                    <li><a href="page/jersey.html">Jersey</a></li>
                    <li><a href="">Abrigos</a></li>
                    <li><a href="">Blusas</a></li>
                </ul>
            </div>
        </section>
        <aside class="seccionBA" class="ladoDere">
            <!--Imagen central
            -->
            <div class="container-fluid">
                <div class="row">
                  <div class="col-3">
                    <div class="p-3">
                        <div class="card" style="width: 15rem;">
                            <img src="media/diseño1.jpeg" class="card-img-top" alt="diseño1">
                            <div class="card-body">
                                <p class="card-text">Modelo A01</p>
                            </div>
                        </div>
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="p-3">
                        <div class="card" style="width: 15rem;">
                            <img src="media/diseño2.jpeg" class="card-img-top" alt="diseño2">
                            <div class="card-body">
                                <p class="card-text">Modelo A02</p>
                            </div>
                        </div>
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="p-3">
                        <div class="card" style="width: 15rem;">
                            <img src="media/diseño3.jpeg" class="card-img-top" alt="diseño3">

                  <div class="col-3">
                    <div class="p-3">
                        <div class="card" style="width: 15rem;">
                            <img src="media/diseño4.jpeg" class="card-img-top" alt="diseño4">

                                <p class="card-text">Modelo A04</p>
                            </div>

                    <h3>-Nuestras Redes-</h3>
                    <br>
                    <!--Redes sociales
                    -->
                    <ul class="RedesPie">
                        <li><a href="https://www.facebook.com/" target="_blanc"><img width="30" height="30"
                                    src="media/facebook.png" alt="facebook"></a></li>
                        <li><a href="https://www.instagram.com/dubi.store_/" target="_blanc"><img width="30" height="30"
                                    src="media/instagram.png" alt="Instagram"></a></li>
                        <li><a href="https://www.youtube.com/" target="_blanc"><img width="30" height="30"
                                    src="media/youtube.png" alt="youtube"></a></li>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
